spring:
  application:
    name: hyundai-sales-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver  
    url: jdbc:mysql://localhost:3307/hyundai_sales_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: user
    password: password  
  jpa:
    hibernate:
      ddl-auto: create
    database: mysql 
    database-platform: org.hibernate.dialect.MySQLDialect  

server:
  port: 8080


cors:
  allowed-origins: http://localhost:3000
  
logging:
  level:
    org.springframework: DEBUG
    hibernate: DEBUG
    security: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui/swagger-ui.html
