name: Backend Pipeline

on:
  push:
    branches:
      - dev
    paths:
      - ".github/workflows/backend-pipeline.yaml"
      - "backend/**"
      - "docker/**"
  pull_request:
    branches:
      - dev
    paths:
      - ".github/workflows/backend-pipeline.yaml"
      - "backend/**"
      - "docker/**"
  release:
    types: [created]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java JDK
        uses: actions/setup-java@v4.4.0
        with:
          java-version: "21"
          distribution: "temurin"
          java-package: "jdk"

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: ${{ vars.WORKING_DIRECTORY }}
        run: mvn clean package

      - name: Run maven tests
        working-directory: ${{ vars.WORKING_DIRECTORY }}
        run: mvn test jacoco:report

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v4
        env:
          SONAR_LOGIN: ${{ secrets.LOGIN }}
          SONAR_HOST_URL: ${{ secrets.HOST_URL }}
        with:
          projectBaseDir: backend

      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ vars.DOCKER_IMAGE_TAG}} -f docker/Dockerfile.backend .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push docker image to repository
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ vars.DOCKER_IMAGE_TAG}}
