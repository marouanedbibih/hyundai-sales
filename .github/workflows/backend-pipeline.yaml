name: Backend Pipeline

on:
  push:
    branches:
      - dev
    paths:
      - ".github/workflows/backend-pipeline.yaml"
      - "backend/**"
      - "docker/**"
  pull_request:
    branches:
      - dev
    paths:
      - ".github/workflows/backend-pipeline.yaml"
      - "backend/**"
      - "docker/**"
  release:
    types: [created]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java JDK
        uses: actions/setup-java@v4.4.0
        with:
          java-version: "21"
          distribution: "temurin"
          java-package: "jdk"

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: ${{ vars.WORKING_DIRECTORY }}
        run: mvn clean package

      - name: Run maven tests
        working-directory: ${{ vars.WORKING_DIRECTORY }}
        run: mvn test jacoco:report

      - name: Cache SonarQube dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar

      - name: Install Sonar Scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-7.0.2.4839-linux-x64.zip
          unzip sonar-scanner-7.0.2.4839-linux-x64.zip -d /opt/
          sudo mv /opt/sonar-scanner-7.0.2.4839-linux-x64 /opt/sonar-scanner
          sudo ln -sf /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner
          echo 'export PATH=$PATH:/opt/sonar-scanner/bin' >> ~/.bashrc
          source ~/.bashrc
          sonar-scanner --version

      - name: SonarQube Scan
        working-directory: ${{ vars.WORKING_DIRECTORY }}
        run: |
          sonar-scanner \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_LOGIN }}

      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ vars.DOCKER_IMAGE_TAG}} -f docker/Dockerfile.backend .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push docker image to repository
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ vars.DOCKER_IMAGE_TAG}}
